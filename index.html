<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="icons/star-logo.png" />
    <title>Veridian - Grow Your Future</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main class="container">
        <!-- Section 1: Header (Top) -->
        <div class="header-section">
            <!-- To-Do List -->
            <button id="todoBtn" class="todo-btn" title="To-Do List">
                <i class="ri-list-check-2" title="To-Do List"></i>
            </button>

            <!-- Toggle Button -->
            <button id="pomodoroToggle" class="pomodoro-toggle" title="Pomodoro Timer">
                <i class="ri-timer-line"></i>
            </button>
        </div>

        <!-- Section 2: Main Content (Middle) -->
        <div class="main-content">
            <!-- Left Section: Canvas + Quote -->
            <div class="left-section">
                <canvas id="lifeClock" width="300" height="300"></canvas>
                <div class="reset-btn-wrapper">
                    <button id="resetGoalYear" class="reset-btn">
                        <i class="ri-refresh-line"></i>
                        Reset Goal
                    </button>
                </div>

                <p id="timeLeft" class="time-left"></p>
                <div id="legend" class="legend"></div>
                <p class="quote-card">
                    <i class="ri-single-quotes-l"></i>
                    <span id="quote" class="quote-text">loading...</span>
                    <i class="ri-single-quotes-r"></i>
                </p>
            </div>

            <!-- Right Section: Time, Weather, Search -->
            <div class="right-section">
                <div class="datetime-weather">
                    <div class="time-display" id="timeDisplay">
                        <h3 id="time">00:00</h3>
                        <p id="date">Loading date...</p>
                    </div>

                    <div class="weather-widget">
                        <div class="location-icon">
                            <i class="ri-map-pin-fill"></i>
                            <p id="location">City</p>
                        </div>
                        <div class="temperature-icon">
                            <i class="ri-temp-hot-fill"></i>
                            <p id="temperature">25Â°C</p>
                        </div>
                    </div>
                </div>

                <!-- <div class="search-bar">
                    <select id="searchEngine" class="search-engine-dropdown">
                        <option value="google">Google</option>
                        <option value="bing">Bing</option>
                        <option value="brave">Brave</option>
                        <option value="duckduckgo">DuckDuckGo</option>
                        <option value="yahoo">Yahoo</option>
                    </select>

                    <input type="text" id="searchInput" class="input" name="text" placeholder="Search..." />
                    <button id="searchBtn" class="search-btn">
                        <i class="ri-search-line"></i>
                    </button>
                </div> -->

                <div class="search-wrapper">
                    <div class="search-dropdown-label">
                        <label for="searchEngine">Search with</label>
                        <select id="searchEngine" class="search-engine-dropdown">
                            <option value="google">Google</option>
                            <option value="duckduckgo">DuckDuckGo</option>
                            <option value="bing">Bing</option>
                            <option value="brave">Brave</option>
                        </select>
                    </div>
                    <div class="search-bar">
                        <input type="text" id="searchInput" class="input" placeholder="Search..." />
                        <button id="searchBtn" class="search-btn">
                            <i class="ri-search-line"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Section 3: Shortcuts Tab (Bottom) -->
        <div class="shortcuts-section">
            <div id="shortcuts" class="shortcuts-container"></div>
        </div>

        <!-- Goal Year Modal -->
        <div id="goalModal" class="modal-overlay hidden">
            <div class="modal">
                <h2>Set Your Goal Year</h2>
                <p>By what year do you want to achieve your goals?</p>
                <input type="number" id="goalYearInput" min="2025" max="2100" placeholder="e.g., 2030" />
                <button id="saveGoalYear">Save</button>
            </div>
        </div>

        <!-- To-Do Panel -->
        <div id="todoPanel" class="todo-panel hidden">
            <h3>To Do List</h3>
            <form id="todoForm">
                <div class="todo-input-wrapper">
                    <input type="text" id="todoInput" placeholder="Add task..." required />
                    <button type="submit" title="Add Task">+</button>
                </div>
            </form>
            <ul id="todoList">
            </ul>
        </div>

        <!-- Pomodoro Timer Panel -->
            <div id="pomodoroPanel" class="pomodoro-panel hidden">
                <h3>Pomodoro Timer</h3>
                <div class="timer-display" id="pomodoroTime"></div>
                <div class="timer-controls">
                    <button id="startBtn">Start</button>
                    <button id="resetBtn">Reset</button>
                    <button id="skipBreakBtn">Skip Break</button>
                </div>
                <div class="pomodoro-settings">
                    <label>
                        Work (min):
                        <input type="number" id="workInput" value="25" min="1">
                    </label>
                    <label>
                        Break (min):
                        <input type="number" id="breakInput" value="5" min="1">
                    </label>
                    <button id="applyBtn">Apply</button>
                </div>
            </div>

    </main>

    <!-- Scripts -->
    <script src="scripts/clock.js"></script>
    <script src="scripts/quotes.js"></script>
    <script type="module" src="scripts/canvas.js"></script>
    <script type="module" src="scripts/modal.js"></script>
    <script src="scripts/shortcuts.js"></script>
    <script type="module" src="scripts/weatherData.js"></script>
    <script type="module" src="scripts/config.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/todo.js"></script>
    <script src="scripts/pomodoroTimer.js"></script>
</body>

</html>

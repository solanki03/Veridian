<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="icons/star-logo.png" />
    <title>Veridian - Grow Your Future</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <!-- Section 1: Header (Top) -->
        <header class="header-section">
            <h2>Veridian</h2>
            <span>Grow Your Future</span>
            <button id="resetGoalYear" class="reset-btn">Reset Goal Year</button>
        </header>

        <!-- Section 2: Main Content (Middle) -->
        <div class="main-content">
            <!-- Left Section: Canvas + Quote -->
            <div class="left-section">
                <canvas id="lifeClock" width="300" height="300"></canvas>
                <p id="timeLeft" class="time-left"></p>
                <div id="legend" class="legend"></div>
                <p class="quote-card" id="quote">"Loading quote..."</p>
            </div>

            <!-- Right Section: Time, Weather, Search -->
            <div class="right-section">
                <div class="datetime-weather">
                    <div class="time-display" id="timeDisplay">
                        <h3 id="time">00:00</h3>
                        <p id="date">Loading date...</p>
                    </div>

                    <div class="weather-widget">
                        <div class="location-icon">
                            <img src="icons/location.png" alt="Location" />
                            <p>City, Country</p>
                        </div>
                        <div class="temperature-icon">
                            <img src="icons/temperature.png" alt="Location" />
                            <p>25Â°C</p>
                        </div>
                    </div>
                </div>

                <div class="search-bar">
                    <input type="text" id="searchInput" class="input" name="text" placeholder="Search..." />
                    <button id="searchBtn" class="search-btn">
                        <img src="icons/search.png" alt="Search-Icon" />
                    </button>
                </div>
            </div>
        </div>

        <!-- Section 3: Shortcuts Tab (Bottom) -->
        <div class="shortcuts-section">
            <div id="shortcuts" class="shortcuts-container">
                <!-- Shortcuts will go here -->
                <a href="https://www.gmail.com" target="_blank" class="shortcut-link">
                    <div class="shortcut-icon" title="Gmail">
                        <img src="icons/mail.png" alt="Gmail" />
                    </div>
                </a>
            </div>
        </div>

        <!-- Goal Year Modal -->
        <div id="goalModal" class="modal-overlay hidden">
            <div class="modal">
                <h2>Set Your Goal Year</h2>
                <p>By what year do you want to achieve your goals?</p>
                <input type="number" id="goalYearInput" min="2025" max="2100" placeholder="e.g., 2030" />
                <button id="saveGoalYear">Save</button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- <script src="scripts/clock-dt.js"></script> -->
    <script src="scripts/clock.js"></script>
    <script src="scripts/quotes.js"></script>
    <script type="module" src="scripts/canvas.js"></script>
    <script type="module" src="scripts/modal.js"></script>
    <script src="scripts/shortcuts.js"></script>
</body>
</html>
